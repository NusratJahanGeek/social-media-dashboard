<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-symbols-outlined"> menu </span>
        </div>
       <!-- <div class="header-left">
          <span class="material-symbols-outlined"> search </span>
        </div> 
        <div class="header-right">
          <span class="material-symbols-outlined"> notifications </span>
          <span class="material-symbols-outlined"> email </span>
          <span class="material-symbols-outlined"> account_circle </span>
        </div>  -->
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img src="assets/Nusrat Geek.png" alt="" />
          </div>
          <span class="material-symbols-outlined" onclick="closeSidebar()">
            close
          </span>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/">
              <span class="material-symbols-outlined"> dashboard </span>
              Dashboard
            </a>
          </li>
           <!-- <li class="sidebar-list-item">
            <a href="#">
              <span class="material-symbols-outlined"> forum </span> Forum
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">
              <span class="material-symbols-outlined"> phone </span> Support
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">
              <span class="material-symbols-outlined"> email </span> Messages
            </a>
          </li>  -->
          <li class="sidebar-list-item">
            <a href="/reports.html">
              <span class="material-symbols-outlined"> poll </span> Reports
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/target.html">
              <span class="material-symbols-outlined"> ads_click </span>
              Goal
            </a>
          </li>
         <!-- <li class="sidebar-list-item">
            <a href="#">
              <span class="material-symbols-outlined"> settings </span> Settings
            </a>
          </li>  -->
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <h2>FOLLOWERS</h2>
              <span class="material-symbols-outlined"> groups </span>
            </div>
            <h1 id="followersCount">Loading...</h1> 
          </div>
          <div class="card">
            <div class="card-inner">
              <h2>PROFILE VISITS</h2>
              <span class="material-symbols-outlined"> person_search </span>
            </div>
            <h1 id="profileVisitsCount">Loading...</h1>
          </div>
          <div class="card">
            <div class="card-inner">
              <h2>POST INTERACTIONS</h2>
              <span class="material-symbols-outlined"> favorite </span>
            </div>
            <h1 id="postInteractionsCount">Loading...</h1>
          </div>
          <div class="card">
            <div class="card-inner">
              <h2>ENGAGEMENT RATE</h2>
              <span class="material-symbols-outlined"> ecg </span>
            </div>
            <h1 id="engagementRate">Loading...</h1> 
          </div>
        </div>

        <div class="form-container">
          <h2>Enter Instagram Analytics Data</h2>
          <form id="instagramForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />

            <label for="followerCount">Follower Count:</label>
            <input
              type="number"
              id="followerCount"
              name="followerCount"
              required
            />

            <label for="profileVisits">Profile Visits:</label>
            <input
              type="number"
              id="profileVisits"
              name="profileVisits"
              required
            />

            <label for="totalInteractions">Total Post Interactions:</label>
            <input
              type="number"
              id="totalInteractions"
              name="totalInteractions"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </div>
      </main>
      <!-- End Main -->
    </div>

    <script>
       
    // SIDEBAR TOGGLE
    var sidebarOpen = false;
    var sidebar = document.getElementById("sidebar");
  
    function openSidebar() {
        if (!sidebarOpen) {
          sidebar.classList.add("sidebar-responsive");
          sidebarOpen = true;
        }
      }
      
      function closeSidebar() {
        if (sidebarOpen) {
          sidebar.classList.remove("sidebar-responsive");
          sidebarOpen = false;
        }
      }
    </script>
   <!-- Custom JS -->
<script src="js/scripts.js"></script>
  </body>
</html>
